<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <button class="btn bg-black">
      <i class="fa-solid fa-moon"></i>
    </button>
      <h1 class="heading text-center">Digitel Clock, displaying Pakistan's time</h1>
    <div class="clock flex">
      <div class="lg-box hours flex">
        <!-- Display hours here -->
      </div>
      <h1 class="dots">:</h1>
      <div class="flex-col">
        <div class="sm-box minutes flex ">
          <!-- Display minutes here -->
        </div>
        <div class="sm-box seconds flex">
          <!-- Display seconds here -->
        </div>
      </div>
    </div>
    <div class="date flex">
      <!--Displaying date here-->
    </div>
    <footer class="footer">
      <p class="text-center">copyright &copy ARehmanGujjar</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
